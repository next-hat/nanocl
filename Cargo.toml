[package]
name = "nanocl"
version = "0.1.3"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "self-sufficient hybrid-cloud"
readme = "README.md"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[features]
default = []

[build-dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "4.0.18", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
clap_mangen = { version = "0.1" }
clap_complete = "3.2.5"
tabled = "0.10.0"

[dependencies]
futures = "0.3"
serde_yaml = "0.9"
tabled = "0.10.0"
indicatif = "0.17.1"
serde_json = "1.0.87"
thiserror = "1.0.37"
clap_complete = "3.2.5"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0.18", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
uuid = { version = "1.1", features = ["serde", "v4"] }
ntex = { version = "=0.5.27", features = ["rustls", "tokio"] }
