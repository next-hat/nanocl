[package]
name = "nanocl"
version = "0.1.4"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "self-sufficient hybrid-cloud orchestrator"
readme = "README.md"

[[bin]]
name = "nanocl"
test = false
bench = false
path = "src/main.rs"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[features]
default = []

[build-dependencies]
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "4.0.18", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
clap_complete = "4.0.5"
clap_mangen = { version = "0.2" }
tabled = "0.10.0"

[dependencies]
futures = "0.3"
serde_yaml = "0.9"
tabled = "0.10.0"
indicatif = "0.17.1"
serde_json = "1.0.87"
thiserror = "1.0.37"
clap_complete = "4.0.5"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0.18", features = ["derive"] }
chrono = { version = "0.4.19", features = ["serde"] }
uuid = { version = "1.1", features = ["serde", "v4"] }
ntex = { version = "=0.5.28", features = ["rustls", "tokio"] }
url = { version = "2.3.1", features = ["serde"] }
bollard = "0.13.0"
tokio = { version = "1.21.2", features = ["fs"] }
tokio-util = "0.7.4"
futures-util = "0.3.25"
hyper = "0.14.20"
