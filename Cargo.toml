[workspace]
resolver = "2"
members = [
  "crates/nanocl_macros_getters",
  "crates/nanocl_stubs",
  "crates/nanocl_utils",
  "crates/nanocld_client",
  "bin/ncproxy",
  "bin/ncdns",
  "bin/ncvpnkit",
  "bin/nanocld",
  "bin/nanocl",
]

[profile.dev]
opt-level = 0

[profile.release]
opt-level = "z"
strip = true
lto = true
codegen-units = 1

[patch.crates-io]
nanocl_macros_getters = { path = "crates/nanocl_macros_getters" }
nanocl_stubs = { path = "crates/nanocl_stubs" }
nanocl_utils = { path = "crates/nanocl_utils" }
nanocld_client = { path = "crates/nanocld_client" }
