name: Tests

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  ubuntu_test:
    strategy:
      fail-fast: true
    runs-on: nanocl-runner

    steps:
    - uses: actions/checkout@v3
    # Install rust
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: llvm-tools-preview
    # Cache tests
    - uses: actions/cache@v3
      with:
        path: ./target/llvm-cov-target
        key: llvm-cov-key
    # Cache rust
    - uses: Swatinem/rust-cache@v2
    # Install cargo make
    - uses: davidB/rust-cargo-make@v1
    # Install llvm-cov
    - uses: taiki-e/install-action@cargo-llvm-cov
    # Install nextest
    - uses: taiki-e/install-action@nextest
    # Prepare CI
    - name: Prepare CI
      run: |
        wget https://cloud-images.ubuntu.com/minimal/releases/jammy/release/ubuntu-22.04-minimal-cloudimg-amd64.img
        mv ubuntu-22.04-minimal-cloudimg-amd64.img /tmp
        sudo apt-get update -y
        sudo apt-get install -y qemu-utils
        sudo chmod 777 /tmp
        sudo ./scripts/prepare_tests.sh
    # Setup daemon for the tests
    - name: Setup
      run: |
        ./scripts/install_dev_image.sh
        cargo build --no-default-features --features test --bin nanocl
        cargo build --no-default-features --features test --bin ctrl-proxy
        cargo build --no-default-features --features test --bin nanocld
        cargo run --no-default-features --features test --bin nanocld -- --init
        cargo run --no-default-features --features test --bin nanocld &
        sleep 8
        sudo mkdir -p /var/lib/nanocl/proxy
        sudo chmod 777 -R /run/nanocl
        sudo chmod 777 -R /var/lib/nanocl
        cargo run --no-default-features --features test --bin ctrl-proxy -- --conf-dir /var/lib/nanocl/proxy &
        sleep 8
        sudo chmod 777 -R /run/nanocl
        mkdir -p /tmp/nginx/sites-enabled
        cp ./target/debug/nanocl /usr/local/bin
        docker ps -a
    # Run coverage
    - name: Run tests
      run: cargo make covgen
    # Upload it to codecov
    - name: Codecov
      uses: codecov/codecov-action@v3.1.1
      with:
        token: ${{ secrets.CODECOV }}
        files: ./lcov.info
        flags: unittests # optional
        verbose: true # optional (default = false)
