[package]
name = "nanocl_stubs"
version = "0.0.1"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "Stubs used for nanocl daemon and client api"
readme = "README.md"
license = "MIT OR Apache-2.0"
homepage = "https://docs.next-hat.com/docs/guides/nanocl/overview"
repository = "https://github.com/nxthat/nanocl"

[features]
serde = ["dep:serde", "uuid/serde"]

[dependencies]
bollard = "0.14"
uuid = { version = "1.2.2" }
serde = { version = "1.0.152", features = ["derive"], optional = true }
serde_json = "1.0.91"
