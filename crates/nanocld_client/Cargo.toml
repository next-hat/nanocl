[package]
name = "nanocld_client"
version = "0.4.0"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Nanocl daemon api client"
readme = "readme.md"
license = "MIT OR Apache-2.0"
homepage = "https://docs.next-hat.com/docs/guides/nanocl"
repository = "https://github.com/nxthat/nanocl"

[lib]
bench = false

[features]
default = ["tokio"]
tokio = ["ntex/tokio"]
glommio = ["ntex/glommio"]
async-std = ["ntex/async-std"]

[dev-dependencies]
tokio-util = "0.7.7"
tokio = { version = "1.25.0", features = ["fs"] }

[dependencies]
bollard-next = { version = "0.14.3" }
futures = "0.3.25"
nanocl_stubs = { version = "0.4.1", features = ["serde"] }
ntex = { version = "0.6.3" }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.95"
serde_urlencoded = "0.7.1"
thiserror = "1.0.38"
