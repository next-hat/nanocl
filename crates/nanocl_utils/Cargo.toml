[package]
name = "nanocl_utils"
version = "0.3.0"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "Nanocl shared utils"
readme = "readme.md"
license = "MIT OR Apache-2.0"
homepage = "https://docs.next-hat.com/docs/guides/nanocl/overview"
repository = "https://github.com/nxthat/nanocl"

[lib]
bench = false

[features]
logger = ["dep:log", "dep:env_logger"]
io_error = []
ntex = ["dep:ntex", "dep:futures"]
diesel = ["dep:diesel"]
ntex_swagger = ["ntex", "http_error", "dep:utoipa", "dep:utoipa-swagger-ui"]
bollard = ["dep:bollard-next"]
serde_json = ["dep:serde_json"]
serde_yaml = ["dep:serde_yaml"]
serde_urlencoded = ["dep:serde_urlencoded"]
http_error = ["ntex", "dep:serde_json"]
http_client_error = ["ntex", "io_error", "http_error", "serde_urlencoded"]
unix = ["dep:libc"]
versioning = []
build_tools = ["dep:clap", "dep:clap_mangen"]
ntex_test_client = ["dep:ntex", "dep:serde"]

[dependencies]
ntex = { version = "0.7.7", optional = true }
log = { version = "0.4.20", optional = true }
env_logger = { version = "0.10.0", optional = true }
serde_yaml = { version = "0.9", optional = true }
serde = { version = "1.0.189", features = ["derive"], optional = true }
serde_json = { version = "1.0.107", optional = true }
bollard-next = { version = "0.15.4", optional = true }
diesel = { version = "2.1.2", default-features = false, optional = true }
futures = { version = "0.3.25", optional = true }
utoipa = { version = "4.0", features = ["yaml"], optional = true }
utoipa-swagger-ui = { version = "4.0", optional = true }
serde_urlencoded = { version = "0.7.1", optional = true }
libc = { version = "0.2.139", optional = true }
clap = { version = "4.4.5", features = ["derive", "cargo"], optional = true }
clap_mangen = { version = "0.2", optional = true }
