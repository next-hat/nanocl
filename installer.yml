- Name: ndaemon
  Container:
    # {% if channel == "nightly" %}
    Image: ghcr.io/next-hat/nanocld:0.13.0-nightly
    # {% else %}
    Image: ghcr.io/next-hat/nanocld:0.13.0
    # {% endif %}
    Tty: true
    Hostname: nanocl.internal
    Cmd:
    - --state-dir
    - ${{ state_dir }}
    - --conf-dir
    - ${{ conf_dir }}
    - --docker-host
    - ${{ docker_host }}
    - --gateway
    - ${{ gateway }}
    - --hostname
    - ${{ hostname }}
    - --advertise-addr
    - ${{ advertise_addr }}
    - --gid
    - "${{ gid }}"
    Env:
    - NANOCL_GID=${{ gid }}
    HostConfig:
      NetworkMode: system
      Binds:
      # {% if is_docker_desktop %}
      - //run/guest-services/nanocl:/run/nanocl
      # {% else %}
      - /run/nanocl:/run/nanocl
      # {% endif %}
      # {% if docker_uds_path %}
      - ${{ docker_uds_path }}:${{ docker_uds_path }}
      # {% endif %}
      - ${{ state_dir }}:${{ state_dir }}
      - ${{ conf_dir }}:${{ conf_dir }}

