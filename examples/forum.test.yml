type: namespace
name: simple-forum

networks:
  - name: forum

clusters:
  - name: dev
    auto_start: true
    proxy_templates:
      - test-forum
    joins:
      - cargo: forum-db
        network: forum
      - cargo: forum
        network: forum
    vars:
      CLUSTER: DEV
      REMOTE_ADDR: 172.17.103.122
      DOMAIN: express-forum.com
