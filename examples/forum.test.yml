cargoes:
  - name: forum-db
    image: mariadb:10.6
    hostname: "db.express-forum.com"
    domainname: "db.express-forum.com"
    envs:
      - "TZ=Europe/Paris"
      - "MYSQL_ALLOW_EMPTY_PASSWORD=yes"
      - "MYSQL_DATABASE=flarum"
      - "MYSQL_USER=flarum"
      - "MYSQL_PASSWORD=flarum"

  - name: forum
    image: crazymax/flarum:latest
    domainname: "{{vars.DOMAIN}}"
    dns_entry: "{{vars.REMOTE_ADDR}}:{{vars.DOMAIN}}"
    binds:
      - test-forum:/opt/flarum
    envs:
      - "TZ=Europe/Paris"
      - "PUID=1000"
      - "PGID=1000"
      - "DB_HOST=db.{{vars.DOMAIN}}"
      - "DB_NAME=flarum"
      - "DB_USER=flarum"
      - "DB_PASSWORD=flarum"
      - "MEMORY_LIMIT=256M"
      - "UPLOAD_MAX_SIZE=16M"
      - "OPCACHE_MEM_SIZE=128"
      - "REAL_IP_FROM=0.0.0.0/32"
      - "REAL_IP_HEADER=X-Forwarded-For"
      - "LOG_IP_VAR=remote_addr"
      - "FLARUM_DEBUG=false"
      - "FLARUM_BASE_URL=http://{{vars.DOMAIN}}"
