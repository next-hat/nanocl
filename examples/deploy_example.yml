Type: Deployment
ApiVersion: v0.2

Namespace: global

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Config:
      Watch:
        - Name: get-started
      Http:
        Domain: get-started.com
        Type: Public
        Locations:
          - Path: /
            Target:
              Name: get-started
              Port: 9000

Cargoes:
  - Name: get-started
    # See all options:
    # https://docs.docker.com/engine/api/v1.42/#tag/Container/operation/ContainerCreate
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env :
        - NODE_ENV=production
        - APP=LANDING
        - TEST=gg
