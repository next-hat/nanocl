Kind: Deployment
ApiVersion: v0.8

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: deploy-example.com
    Kind: ProxyRule
    Version: v0.5
    Config:
      Watch:
        - deploy-example.global.c
        - deploy-example2.global.c
      Rules:
        - Domain: deploy-example.com
          Network: Public
          Locations:
            - Path: /
              Target:
                Key: deploy-example2.global.c
                Port: 9000

            - Path: /v1
              Target:
                Key: deploy-example.global.c
                Port: 9000

            - Path: /v2
              Target:
                Key: deploy-example2.global.c
                Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: deploy-example
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED1

  - Name: deploy-example2
    Container:
      Image: nexthat/nanocl-get-started:latest
      Env:
        - APP=GET_STARTED2

VirtualMachines:
  - Name: vm-example
    Disk:
      Image: test-ubuntu22
    HostConfig:
      Cpu: 1
      Memory: 2048

  - Name: vm-example2
    Disk:
      Image: test-ubuntu22
    HostConfig:
      Cpu: 2
      Memory: 2048
