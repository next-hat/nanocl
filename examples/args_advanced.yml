Kind: Deployment
ApiVersion: v0.7

Args:
  - Name: name
    Kind: String
  - Name: domain
    Kind: String
  - Name: image
    Kind: String
  - Name: port
    Kind: String

Namespace: global

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: ${{ Args.name }}
    Container:
      Image: ${{ Args.image }}

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: ${{ Args.domain }}
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - ${{ Args.name }}.global
      Rules:
        - Domain: ${{ Args.domain }}
          Network: Public
          Locations:
            - Path: /
              Target:
                CargoKey: ${{ Args.name }}.global
                CargoPort: ${{ Args.port }}
