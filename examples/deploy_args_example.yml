Kind: Deployment
ApiVersion: v0.7

Namespace: global

Args:
  - Name: domain
    Kind: String

# See all options:
# https://docs.next-hat.com/references/nanocl/resource
Resources:
  - Name: ${{ Args.domain }}
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - get-started.global.c
      Rules:
        - Domain: ${{ Args.domain }}
          Network: Public
          Locations:
            - Path: /
              Target:
                Key: get-started.global.c
                Port: 9000

# See all options:
# https://docs.next-hat.com/references/nanocl/cargo
Cargoes:
  - Name: get-started
    Container:
      Image: nexthat/nanocl-get-started:latest
      HostConfig:
        Binds:
          - ./test_local:/test
      Env:
        - TEST=GG
        - APP=GET_STARTED
