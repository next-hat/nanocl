Kind: Deployment
ApiVersion: v0.10

# This is the required component for nanocl ecosystem.
# It is a deployment that will be parsed and used to spin up nanocl
# The settings may be dynamically updated when joining a cluster
# or when a new node is added to the cluster.

Namespace: system

Cargoes:
  - Name: nmetrics
    Container:
      Image: ghcr.io/nxthat/metrsd:0.3.1
      Tty: true
      Env:
        - TZ=Europe/Paris
      Cmd:
        - --hosts
        - unix:///run/nanocl/metrics.sock
      HostConfig:
        NetworkMode: system
        Binds:
          # {% if is_docker_desktop %}
          - //run/guest-services/nanocl:/run/nanocl
          # {% else %}
          - /run/nanocl:/run/nanocl
          # {% endif %}

  - Name: nproxy
    Container:
      Image: ghcr.io/nxthat/nproxy:1.25.0.0-nightly
      Tty: true
      Env:
        - TZ=Europe/Paris
      HostConfig:
        NetworkMode: host
        Binds:
          # {% if is_docker_desktop %}
          - //run:/run
          # {% else %}
          - /run:/run
          # {% endif %}
          - ${{ state_dir }}/proxy/certs:/etc/nginx/certs
          - ${{ state_dir }}/proxy/logs:/var/log/nginx/access
          - ${{ state_dir }}/proxy/letsencrypt:/etc/letsencrypt
          - ${{ state_dir }}/proxy/conf.d:/etc/nginx/conf.d
          - ${{ state_dir }}/proxy/html:/usr/share/nginx/html
          - ${{ state_dir }}/proxy/sites-enabled:/etc/nginx/sites-enabled
          - ${{ state_dir }}/proxy/streams-enabled:/etc/nginx/streams-enabled

  - Name: ncproxy
    Container:
      Image: ghcr.io/nxthat/ncproxy:0.7.0-nightly
      Tty: true
      Env:
        - TZ=Europe/Paris
      HostConfig:
        NetworkMode: system
        Binds:
          # {% if is_docker_desktop %}
          - //run/guest-services/nanocl:/run/nanocl
          # {% else %}
          - /run/nanocl:/run/nanocl
          # {% endif %}
          - ${{ state_dir }}/proxy/conf.d:/etc/nginx/conf.d
          - ${{ state_dir }}/proxy/logs:/var/log/nginx/access
          - ${{ state_dir }}/proxy/sites-enabled:/etc/nginx/sites-enabled
          - ${{ state_dir }}/proxy/streams-enabled:/etc/nginx/streams-enabled

  - Name: ndns
    Container:
      Env:
        - TZ=Europe/Paris
      Image: ghcr.io/nxthat/ndns:2.89.0.0-nightly
      HostConfig:
        NetworkMode: host
        Binds:
          - ${{ state_dir }}/dns:/opt/dns

  - Name: ncdns
    Container:
      Env:
        - TZ=Europe/Paris
      Image: ghcr.io/nxthat/ncdns:0.3.1-nightly
      Tty: true
      Cmd:
        - --conf-dir
        - /opt/dns
        - --dns
        - 1.1.1.1
        - --dns
        - 1.0.0.1
      HostConfig:
        NetworkMode: system
        Binds:
          # {% if is_docker_desktop %}
          - //run/guest-services/nanocl:/run/nanocl
          # {% else %}
          - /run/nanocl:/run/nanocl
          # {% endif %}
          - ${{ state_dir }}/dns:/opt/dns

  - Name: nstore
    Container:
      Image: cockroachdb/cockroach:v23.1.10
      Tty: true
      Hostname: nstore.nanocl.internal
      Env:
        - TZ=Europe/Paris
      Cmd:
        - start-single-node
        - --insecure
        - --listen-addr=:26257
        - --advertise-addr=${{ advertise_addr }}:26257
      HostConfig:
        NetworkMode: system
        Binds:
          - ${{ state_dir }}/store/ca:/ca
          - ${{ state_dir }}/store/certs:/certs
          - ${{ state_dir }}/store/data:/cockroach/cockroach-data

  - Name: ndaemon
    Container:
      Image: ghcr.io/nxthat/nanocld:0.10.0-nightly
      Tty: true
      Hostname: ndaemon.nanocl.internal
      Cmd:
        - --state-dir
        - ${{ state_dir }}
        - --conf-dir
        - ${{ conf_dir }}
        - --docker-host
        - /var/run/docker.sock
        - --gateway
        - ${{ gateway }}
        - --hostname
        - ${{ hostname }}
        - --advertise-addr
        - ${{ advertise_addr }}
        - --gid
        - "${{ gid }}"
      Env:
        - TZ=Europe/Paris
        - NANOCL_GID=${{ gid }}
      HostConfig:
        NetworkMode: system
        Binds:
          # {% if is_docker_desktop %}
          - //run/guest-services/nanocl:/run/nanocl
          # {% else %}
          - /run/nanocl:/run/nanocl
          # {% endif %}
          - //var/run/docker.sock:/var/run/docker.sock
          - ${{ state_dir }}:${{ state_dir }}
          - ${{ conf_dir }}:${{ conf_dir }}

  # Enable vpnkit on docker desktop
  # {% if is_docker_desktop %}
  - Name: ncvpnkit
    Container:
      Image: ghcr.io/nxthat/ncvpnkit:0.1.0-nightly
      Tty: true
      Hostname: ncvpnkit.nanocl.internal
      Env:
        - USER_HOME=${{ home_dir }}
      HostConfig:
        NetworkMode: system
        Binds:
          - //run/guest-services/nanocl:/run/nanocl
          - //run/host-services/backend.sock:/run/host-services/backend.sock
  # {% endif %}
