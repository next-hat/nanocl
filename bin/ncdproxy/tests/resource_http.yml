Kind: Resource
ApiVersion: v0.7

Resources:
  - Name: proxy-get-started
    Kind: ProxyRule
    Version: v0.4
    Config:
      Watch:
        - get-started.global
      Rules:
        - Domain: get-started.com
          Network: Public
          Locations:
            - Path: /
              Target:
                CargoKey: get-started.global
                CargoPort: 9000
