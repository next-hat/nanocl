Type: Deployment
ApiVersion: v0.4

Namespace: system

Cargoes:
- Name: dns
  Container:
    Image: nanocl-dns:dev
    HostConfig:
      NetworkMode: host

- Name: ctrldns
  Container:
    Image: ghcr.io/nxthat/nanocl-dev:dev
    Cmd:
    - watch
    - -x
    - run --no-default-features --features dev --bin ctrldns
    Tty: true
    HostConfig:
      NetworkMode: system
      Binds:
      - ./:/project
      - /run/nanocl:/run/nanocl
