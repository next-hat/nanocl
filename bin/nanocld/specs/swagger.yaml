openapi: 3.0.3
info:
  title: Nanocl Daemon
  description: |
    The `Nanocl Daemon` is an `HTTP REST API`.<br />
    It is the `API` the `Nanocl Client` uses, so everything the `Nanocl Client` can do can be done with the `API`.

    Most of the client's commands map directly to API endpoints e.g: `nanocl ps` is `GET /processes`.<br />
    The notable exception is running `Cargo`, which consists of several `API` calls.


    ## OpenAPI Specification
    This API is documented in **OpenAPI format** using [Utoipa](https://github.com/juhaku/utoipa)<br />
    The specification is generated automatically when running in development only.<br />
    When releasing a version, the generated file is transfered to our [Documentation](https://github.com/next-hat/documentation).


    ## Cross-Origin Resource Sharing
    This API features Cross-Origin Resource Sharing (CORS) implemented in compliance with  [W3C spec](https://www.w3.org/TR/cors/).<br />
    And that allows cross-domain communication from the browser.<br />
    All responses have a wildcard same-origin which makes them completely public and accessible to everyone, including any code on any site.
  contact:
    name: nanocl contributors
    email: team@next-hat.com
  license:
    name: MIT OR Apache-2.0
  version: v0.13.0
servers:
- url: /{Version}
  variables:
    Version:
      default: v0.13
      description: API version
paths:
  /_ping:
    head:
      tags:
      - System
      summary: Get version information
      description: Get version information
      operationId: get_ping
      responses:
        '202':
          description: Server is up
  /cargoes:
    get:
      tags:
      - Cargoes
      summary: List cargoes
      description: List cargoes
      operationId: list_cargo
      parameters:
      - name: filter
        in: query
        description: Generic filter
        required: false
        schema:
          type: string
          nullable: true
        example: '{ "where": { "name": { "eq": "test" } } }'
      - name: namespace
        in: query
        description: Namespace where the cargoes are
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '200':
          description: List of cargoes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CargoSummary'
    post:
      tags:
      - Cargoes
      summary: Create a new cargo
      description: Create a new cargo
      operationId: create_cargo
      parameters:
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CargoSpecPartial'
        required: true
      responses:
        '201':
          description: Cargo created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cargo'
  /cargoes/{cargo_name}/exec:
    post:
      tags:
      - Cargoes
      operationId: create_exec_command
      parameters:
      - name: Name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: Namespace
        in: query
        description: Namespace of the cargo
        required: false
        schema:
          type: string
          nullable: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExecOptions'
        required: true
      responses:
        '200':
          description: Event Stream of the command output
        '404':
          description: Cargo does not exist
  /cargoes/{name}:
    put:
      tags:
      - Cargoes
      summary: Create a new cargo spec and add history entry
      description: Create a new cargo spec and add history entry
      operationId: put_cargo
      parameters:
      - name: name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CargoSpecPartial'
        required: true
      responses:
        '200':
          description: Cargo updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cargo'
        '404':
          description: Cargo does not exist
    delete:
      tags:
      - Cargoes
      summary: Delete a cargo
      description: Delete a cargo
      operationId: delete_cargo
      parameters:
      - name: name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      - name: force
        in: query
        description: If true forces the delete operation
        required: true
        schema:
          type: boolean
      responses:
        '202':
          description: Cargo deleted
        '404':
          description: Cargo does not exist
    patch:
      tags:
      - Cargoes
      summary: Patch a cargo spec meaning merging current spec with the new one and add history entry
      description: Patch a cargo spec meaning merging current spec with the new one and add history entry
      operationId: patch_cargo
      parameters:
      - name: name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CargoSpecUpdate'
        required: true
      responses:
        '200':
          description: Cargo updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cargo'
        '404':
          description: Cargo does not exist
  /cargoes/{name}/histories:
    get:
      tags:
      - Cargoes
      summary: List cargo histories
      description: List cargo histories
      operationId: list_cargo_history
      parameters:
      - name: name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '200':
          description: List of cargo histories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CargoSpec'
        '404':
          description: Cargo does not exist
  /cargoes/{name}/histories/{id}/revert:
    patch:
      tags:
      - Cargoes
      summary: Revert a cargo to a specific history
      description: Revert a cargo to a specific history
      operationId: revert_cargo
      parameters:
      - name: name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: Id of the cargo history
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '200':
          description: Cargo revert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cargo'
        '404':
          description: Cargo does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /cargoes/{name}/inspect:
    get:
      tags:
      - Cargoes
      summary: Get detailed information about a cargo
      description: Get detailed information about a cargo
      operationId: inspect_cargo
      parameters:
      - name: name
        in: path
        description: Name of the cargo
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '200':
          description: Cargo details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CargoInspect'
  /cargoes/{name}/stats:
    get:
      tags:
      - Cargoes
      summary: Get stats of a cargo instance
      description: Get stats of a cargo instance
      operationId: stats_cargo
      parameters:
      - name: name
        in: path
        description: Name of the cargo instance usually `name` or `name-number`
        required: true
        schema:
          type: string
      - name: namespace
        in: query
        description: Namespace where the cargo belongs
        required: false
        schema:
          type: string
          nullable: true
      - name: stream
        in: query
        description: Return a stream of stats
        required: false
        schema:
          type: boolean
          nullable: true
      - name: one_shot
        in: query
        description: Return stats only once
        required: false
        schema:
          type: boolean
          nullable: true
      responses:
        '200':
          description: Cargo stats
          content:
            application/vdn.nanocl.raw-stream:
              schema:
                $ref: '#/components/schemas/Stats'
        '404':
          description: Cargo does not exist
  /events:
    get:
      tags:
      - Events
      summary: Get events of all peer nodes
      description: Get events of all peer nodes
      operationId: list_event
      parameters:
      - name: filter
        in: query
        description: Generic filter
        required: false
        schema:
          type: string
          nullable: true
        example: '{ "where": { "kind": { "eq": "normal" } } }'
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
  /events/watch:
    get:
      tags:
      - System
      summary: Watch on new events using Server-Sent Events / EventSource
      description: Watch on new events using Server-Sent Events / EventSource
      operationId: watch_event
      responses:
        '200':
          description: Event stream
          content:
            text/plain:
              schema:
                type: string
  /exec/{id}/cargo/inspect:
    post:
      tags:
      - Exec
      summary: Inspect a command executed in a cargo
      description: Inspect a command executed in a cargo
      operationId: inspect_exec_command
      parameters:
      - name: id
        in: path
        description: Exec id to inspect
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Inspect exec infos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecInspectResponse'
        '404':
          description: Exec instance does not exist
  /exec/{id}/cargo/start:
    post:
      tags:
      - Exec
      operationId: start_exec_command
      parameters:
      - name: id
        in: path
        description: Exec command id
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartExecOptions'
        required: true
      responses:
        '200':
          description: Event Stream of the command output
        '404':
          description: Cargo does not exist
  /info:
    get:
      tags:
      - System
      summary: Get host/node system information
      description: Get host/node system information
      operationId: get_info
      responses:
        '200':
          description: Host/Node information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HostInfo'
  /jobs:
    get:
      tags:
      - Jobs
      summary: List jobs
      description: List jobs
      operationId: list_job
      responses:
        '200':
          description: List of jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobSummary'
    post:
      tags:
      - Jobs
      summary: Create a job
      description: Create a job
      operationId: create_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobPartial'
        required: true
      responses:
        '201':
          description: Job created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
  /jobs/{name}:
    delete:
      tags:
      - Jobs
      summary: Delete a job
      description: Delete a job
      operationId: delete_job
      parameters:
      - name: name
        in: path
        description: Name of the job
        required: true
        schema:
          type: string
      responses:
        '202':
          description: Job deleted
        '404':
          description: Job does not exist
  /jobs/{name}/inspect:
    get:
      tags:
      - Jobs
      summary: Inspect a job
      description: Inspect a job
      operationId: inspect_job
      parameters:
      - name: name
        in: path
        description: Name of the job
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Job details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobInspect'
  /metrics:
    get:
      tags:
      - Metrics
      summary: Get metrics of all peer nodes
      description: Get metrics of all peer nodes
      operationId: list_metric
      parameters:
      - name: filter
        in: query
        description: Generic filter
        required: false
        schema:
          type: string
          nullable: true
        example: '{ "where": { "kind": { "eq": "CPU" } } }'
      responses:
        '200':
          description: List of metrics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Metric'
    post:
      tags:
      - Metrics
      operationId: create_metric
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MetricPartial'
        required: true
      responses:
        '201':
          description: Metric created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Metric'
  /namespaces:
    get:
      tags:
      - Namespaces
      summary: List namespaces
      description: List namespaces
      operationId: list_namespace
      parameters:
      - name: filter
        in: query
        description: Generic filter
        required: false
        schema:
          type: string
          nullable: true
        example: '{ "where": { "name": { "eq": "test" } } }'
      responses:
        '200':
          description: List of namespace
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NamespaceSummary'
    post:
      tags:
      - Namespaces
      summary: Create a namespace
      description: Create a namespace
      operationId: create_namespace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NamespacePartial'
        required: true
      responses:
        '200':
          description: The created namespace
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Namespace'
        '409':
          description: Namespace already exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /namespaces/{name}:
    delete:
      tags:
      - Namespaces
      summary: Delete a namespace
      description: Delete a namespace
      operationId: delete_namespace
      parameters:
      - name: name
        in: path
        description: Name of the namespace to delete
        required: true
        schema:
          type: string
      responses:
        '202':
          description: Namespace have been deleted
        '404':
          description: Namespace is not existing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /namespaces/{name}/inspect:
    get:
      tags:
      - Namespaces
      summary: Get detailed information about a namespace
      description: Get detailed information about a namespace
      operationId: inspect_namespace
      parameters:
      - name: name
        in: path
        description: The namespace name to inspect
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Detailed information about a namespace
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NamespaceInspect'
        '404':
          description: Namespace is not existing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /nodes:
    get:
      tags:
      - Nodes
      summary: List nodes
      description: List nodes
      operationId: list_node
      responses:
        '200':
          description: List of nodes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Node'
  /nodes/ws:
    get:
      tags:
      - Nodes
      summary: Websocket endpoint for communication between nodes used internally
      description: Websocket endpoint for communication between nodes used internally
      operationId: node_ws
      responses:
        '101':
          description: Websocket connection
  /processes:
    get:
      tags:
      - Processes
      summary: List process (Vm, Job, Cargo)
      description: List process (Vm, Job, Cargo)
      operationId: list_process
      parameters:
      - name: filter
        in: query
        description: Generic filter
        required: false
        schema:
          type: string
          nullable: true
        example: '{ "where": { "name": { "eq": "test" } } }'
      responses:
        '200':
          description: List of instances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Process'
  /processes/{kind}/{name}/kill:
    post:
      tags:
      - Processes
      summary: Send a signal to processes of given kind and name
      description: Send a signal to processes of given kind and name
      operationId: kill_process
      parameters:
      - name: kind
        in: path
        description: Kind of the process
        required: true
        schema:
          type: string
        example: cargo
      - name: name
        in: path
        description: Name of the process
        required: true
        schema:
          type: string
        example: deploy-example
      - name: namespace
        in: query
        description: Namespace where the process belongs is needed
        required: false
        schema:
          type: string
          nullable: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CargoKillOptions'
        required: true
      responses:
        '200':
          description: Process instances killed
  /processes/{kind}/{name}/logs:
    get:
      tags:
      - Processes
      summary: Get logs of processes for given kind and name
      description: Get logs of processes for given kind and name
      operationId: logs_process
      parameters:
      - name: kind
        in: path
        description: Kind of the process
        required: true
        schema:
          type: string
        example: cargo
      - name: name
        in: path
        description: Name of the process
        required: true
        schema:
          type: string
        example: deploy-example
      - name: namespace
        in: query
        description: Namespace of the process
        required: false
        schema:
          type: string
          nullable: true
      - name: since
        in: query
        description: Only logs returned since timestamp
        required: false
        schema:
          type: integer
          format: int64
          nullable: true
      - name: until
        in: query
        description: Only logs returned until timestamp
        required: false
        schema:
          type: integer
          format: int64
          nullable: true
      - name: timestamps
        in: query
        description: Add timestamps to every log line
        required: false
        schema:
          type: boolean
          nullable: true
      - name: follow
        in: query
        description: Boolean to return a stream or not
        required: false
        schema:
          type: boolean
          nullable: true
      - name: tail
        in: query
        description: Only return the n last (integer) or all ("all") logs
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '200':
          description: Process instances logs
  /processes/{kind}/{name}/restart:
    post:
      tags:
      - Processes
      summary: Restart processes of given kind and name
      description: Restart processes of given kind and name
      operationId: restart_process
      parameters:
      - name: kind
        in: path
        description: Kind of the process
        required: true
        schema:
          type: string
        example: cargo
      - name: name
        in: path
        description: Name of the process
        required: true
        schema:
          type: string
        example: deploy-example
      - name: namespace
        in: query
        description: Namespace where the process belongs is needed
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '202':
          description: Process instances restarted
  /processes/{kind}/{name}/start:
    post:
      tags:
      - Processes
      summary: Start processes of given kind and name
      description: Start processes of given kind and name
      operationId: start_process
      parameters:
      - name: kind
        in: path
        description: Kind of the process
        required: true
        schema:
          type: string
        example: cargo
      - name: name
        in: path
        description: Name of the process
        required: true
        schema:
          type: string
        example: deploy-example
      - name: namespace
        in: query
        description: Namespace where the process belongs is needed
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '202':
          description: Process instances started
  /processes/{kind}/{name}/stop:
    post:
      tags:
      - Processes
      summary: Stop a processes of given kind and name
      description: Stop a processes of given kind and name
      operationId: stop_process
      parameters:
      - name: kind
        in: path
        description: Kind of the process
        required: true
        schema:
          type: string
        example: cargo
      - name: name
        in: path
        description: Name of the process
        required: true
        schema:
          type: string
        example: deploy-example
      - name: namespace
        in: query
        description: Namespace where the process belongs is needed
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '202':
          description: Process instances stopped
  /processes/{kind}/{name}/wait:
    get:
      tags:
      - Processes
      summary: Wait for a job to finish
      description: Wait for a job to finish
      operationId: wait_process
      parameters:
      - name: name
        in: path
        description: Name of the job instance usually `name` or `name-number`
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Job wait
        '404':
          description: Job does not exist
  /resource/kinds:
    get:
      tags:
      - ResourceKinds
      summary: List resource kinds
      description: List resource kinds
      operationId: list_resource_kind
      responses:
        '200':
          description: List of jobs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ResourceKind'
    post:
      tags:
      - ResourceKinds
      summary: Create a resource kind
      description: Create a resource kind
      operationId: create_resource_kind
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceKindPartial'
        required: true
      responses:
        '201':
          description: Job created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceKind'
  /resource/kinds/{domain}/{name}:
    delete:
      tags:
      - ResourceKinds
      summary: Delete a resource kind
      description: Delete a resource kind
      operationId: delete_resource_kind
      parameters:
      - name: domain
        in: path
        description: Domain of the resource kind
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Name of the resource kind
        required: true
        schema:
          type: string
      responses:
        '202':
          description: Resource kind deleted
        '404':
          description: Resource kind does not exist
  /resource/kinds/{domain}/{name}/inspect:
    get:
      tags:
      - ResourceKinds
      summary: Inspect a resource kind
      description: Inspect a resource kind
      operationId: inspect_resource_kind
      parameters:
      - name: domain
        in: path
        description: Domain of the resource kind
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Name of the resource kind
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Details about a resource kind
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceKindInspect'
  /resource/kinds/{domain}/{name}/version/{version}:
    get:
      tags:
      - ResourceKinds
      summary: Inspect a specific version of a resource kind
      description: Inspect a specific version of a resource kind
      operationId: inspect_resource_kind_version
      parameters:
      - name: domain
        in: path
        description: Domain of the resource kind
        required: true
        schema:
          type: string
      - name: name
        in: path
        description: Name of the resource kind
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Details about a resource kind
          content:
            application/json:
              schema:
