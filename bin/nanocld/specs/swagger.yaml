components:
  schemas:
    Address:
      type: object
      description: Address represents an IPv4 or IPv6 IP address.
      properties:
        Addr:
          type: string
          description: IP address.
          nullable: true
        PrefixLen:
          type: integer
          format: int64
          description: Mask length of the IP address.
          nullable: true
    Any:
      oneOf:
      - type: string
      - type: number
        format: double
      - type: boolean
      - type: array
        items:
          $ref: '#/components/schemas/Any'
      - type: object
        additionalProperties:
          $ref: '#/components/schemas/Any'
      description: Helper to generate have Any type for [OpenApi](OpenApi) usefull for dynamic json objects like [ResourceSpec](ResourceSpec)
    ApiError:
      type: object
      description: When returning a [HttpError](HttpError) the status code is stripped and the error is returned as a json object with the message field set to the error message.
      required:
      - msg
      properties:
        msg:
          type: string
    BinaryInfo:
      type: object
      description: Details about the binary
      required:
      - Arch
      - Channel
      - Version
      - CommitId
      properties:
        Arch:
          type: string
          description: Arch is the architecture of the current binary
        Channel:
          type: string
          description: Channel is the channel of the current binary
        Version:
          type: string
          description: Version is the version of the current binary
        CommitId:
          type: string
          description: CommitID is the commit id of the current binary
    BlkioStats:
      type: object
      description: I/O statistics for the container.
      properties:
        io_service_bytes_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        io_serviced_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        io_queue_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        io_service_time_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        io_wait_time_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        io_merged_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        io_time_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
        sectors_recursive:
          type: array
          items:
            $ref: '#/components/schemas/BlkioStatsEntry'
          nullable: true
    BlkioStatsEntry:
      type: object
      required:
      - major
      - minor
      - op
      - value
      properties:
        major:
          type: integer
          format: int64
          minimum: 0
        minor:
          type: integer
          format: int64
          minimum: 0
        op:
          type: string
        value:
          type: integer
          format: int64
          minimum: 0
    BollardDate:
      type: string
      title: BollardDate
      description: BollardDate
      example: 2021-01-01T00:00:00.000000000Z
      nullable: true
    CPUStats:
      type: object
      description: General CPU statistics for the container.
      required:
      - cpu_usage
      - throttling_data
      properties:
        cpu_usage:
          $ref: '#/components/schemas/CPUUsage'
        system_cpu_usage:
          type: integer
          format: int64
          nullable: true
          minimum: 0
        online_cpus:
          type: integer
          format: int64
          nullable: true
          minimum: 0
        throttling_data:
          $ref: '#/components/schemas/ThrottlingData'
    CPUUsage:
      type: object
      description: CPU usage statistics for the container.
      required:
      - usage_in_usermode
      - total_usage
      - usage_in_kernelmode
      properties:
        percpu_usage:
          type: array
          items:
            type: integer
            format: int64
            minimum: 0
          nullable: true
        usage_in_usermode:
          type: integer
          format: int64
          minimum: 0
        total_usage:
          type: integer
          format: int64
          minimum: 0
        usage_in_kernelmode:
          type: integer
          format: int64
          minimum: 0
    Cargo:
      type: object
      description: |-
        A Cargo is a replicable container
        It is used to run one or multiple instances of the same container
        You can define the number of replicas you want to run
        You can also define the minimum and maximum number of replicas
        The cluster will automatically scale the number of replicas to match the number of replicas you want
        Cargo contain a specification which is used to create the container
        The specification can be updated and the old specification will be kept in the history
        That way you can rollback to a previous specification quickly
      required:
      - NamespaceName
      - CreatedAt
      - Spec
      - Status
      properties:
        NamespaceName:
          type: string
          description: Name of the namespace
        CreatedAt:
          type: string
          format: date-time
          description: When the cargo was created
        Spec:
          $ref: '#/components/schemas/CargoSpec'
        Status:
          $ref: '#/components/schemas/ObjPsStatus'
    CargoInspect:
      type: object
      description: |-
        Cargo Inspect is a detailed view of a cargo
        It contains all the information about the cargo
        It also contains the list of containers
      required:
      - NamespaceName
      - CreatedAt
      - InstanceTotal
      - InstanceRunning
      - Spec
      - Status
      - Instances
      properties:
        NamespaceName:
          type: string
          description: Name of the namespace
        CreatedAt:
          type: string
          format: date-time
          description: When the cargo was created
        InstanceTotal:
          type: integer
          description: Number of instances
          minimum: 0
        InstanceRunning:
          type: integer
          description: Number of running instances
          minimum: 0
        Spec:
          $ref: '#/components/schemas/CargoSpec'
        Status:
          $ref: '#/components/schemas/ObjPsStatus'
        Instances:
          type: array
          items:
            $ref: '#/components/schemas/Process'
          description: List of instances
    CargoKillOptions:
      type: object
      description: Options for the kill command
      required:
      - signal
      properties:
        signal:
          type: string
          description: 'Signal to send to the container default: SIGKILL'
    CargoSpec:
      type: object
      description: |-
        A cargo spec is the specification of a cargo
        It used to know the state of the cargo
        It keep tracking of an history when you patch an existing cargo
      required:
      - Key
      - CargoKey
      - Version
      - CreatedAt
      - Name
      - Container
      properties:
        Key:
          type: string
          format: uuid
          description: Unique identifier of the cargo spec
        CargoKey:
          type: string
          description: The key of the cargo
        Version:
          type: string
          description: Version of the spec
        CreatedAt:
          type: string
          format: date-time
          description: Creation date of the cargo spec
        Name:
          type: string
          description: Name of the cargo
        Metadata:
          type: object
          description: Metadata of the cargo (user defined)
          additionalProperties:
            $ref: '#/components/schemas/Any'
        InitContainer:
          allOf:
          - $ref: '#/components/schemas/Config'
          nullable: true
        Secrets:
          type: array
          items:
            type: string
          description: List of secrets to use as environment variables
          nullable: true
        Container:
          $ref: '#/components/schemas/Config'
        Replication:
          allOf:
          - $ref: '#/components/schemas/ReplicationMode'
          nullable: true
    CargoSpecPartial:
      type: object
      description: A cargo spec partial is used to create a Cargo
      required:
      - Name
      - Container
      properties:
        Name:
          type: string
          description: Name of the cargo
        Metadata:
          type: object
          description: Metadata of the cargo (user defined)
          additionalProperties:
            $ref: '#/components/schemas/Any'
        InitContainer:
          allOf:
          - $ref: '#/components/schemas/Config'
          nullable: true
        Secrets:
          type: array
          items:
            type: string
          description: List of secrets to use as environment variables
          nullable: true
        Container:
          $ref: '#/components/schemas/Config'
        Replication:
          allOf:
          - $ref: '#/components/schemas/ReplicationMode'
          nullable: true
      additionalProperties: false
    CargoSpecUpdate:
      type: object
      description: |-
        Payload used to patch a cargo
        It will create a new [CargoSpec](CargoSpec) with the new values
        It will keep the old values in the history
      properties:
        Name:
          type: string
          description: New name of the cargo
          nullable: true
        Metadata:
          type: object
          description: New metadata of the cargo (user defined)
          additionalProperties:
            $ref: '#/components/schemas/Any'
        InitContainer:
          allOf:
          - $ref: '#/components/schemas/Config'
          nullable: true
        Secrets:
          type: array
          items:
            type: string
          description: List of secrets to use as environment variables
          nullable: true
        Container:
          allOf:
          - $ref: '#/components/schemas/Config'
          nullable: true
        Replication:
          allOf:
          - $ref: '#/components/schemas/ReplicationMode'
          nullable: true
      additionalProperties: false
    CargoSummary:
      type: object
      description: |-
        A CargoSummary is a summary of a cargo
        It's the datastructure returned by the list operation
      required:
      - NamespaceName
      - CreatedAt
      - InstanceTotal
      - InstanceRunning
      - Spec
      properties:
        NamespaceName:
          type: string
