      - SizeActual
      - SizeVirtual
      properties:
        Name:
          type: string
          description: The name of the image
        CreatedAt:
          type: string
          format: date-time
          description: When the image was created
        Path:
          type: string
          description: The path to the image
        Kind:
          type: string
          description: The type of the image
        Format:
          type: string
          description: The format of the image
        SizeActual:
          type: integer
          format: int64
          description: The actual size of the image in bytes
        SizeVirtual:
          type: integer
          format: int64
          description: The virtual size of the image in bytes
    VmImageResizePayload:
      type: object
      required:
      - Size
      - Shrink
      properties:
        Size:
          type: integer
          format: int64
          description: The new size of the image in bytes
          minimum: 0
        Shrink:
          type: boolean
          description: Whether to shrink the image or not
      additionalProperties: false
    VmInspect:
      type: object
      description: |-
        A Vm Inspect is a detailed view of a vm
        It is used to inspect a vm
        It contains all the information about the vm
        It also contains the list of containers
      required:
      - NamespaceName
      - CreatedAt
      - InstanceTotal
      - InstanceRunning
      - Spec
      - Instances
      properties:
        NamespaceName:
          type: string
          description: Name of the namespace
        CreatedAt:
          type: string
          format: date-time
          description: Creation date of the vm
        InstanceTotal:
          type: integer
          description: Number of instances
          minimum: 0
        InstanceRunning:
          type: integer
          description: Number of running instances
          minimum: 0
        Spec:
          $ref: '#/components/schemas/VmSpec'
        Instances:
          type: array
          items:
            $ref: '#/components/schemas/Process'
          description: List of instances
    VmSpec:
      type: object
      description: |-
        A vm spec is the specification of a vm
        It used to know the state of the vm
        It keep tracking of an history when you patch an existing vm
      required:
      - Key
      - CreatedAt
      - Name
      - Version
      - VmKey
      - Disk
      - HostConfig
      properties:
        Key:
          type: string
          format: uuid
          description: Unique identifier of the vm spec
        CreatedAt:
          type: string
          format: date-time
          description: Creation date of the vm spec
        Name:
          type: string
          description: Name of the vm
        Version:
          type: string
          description: Version of the spec
        VmKey:
          type: string
          description: The key of the vm
        Metadata:
          type: object
          description: The metadata (user defined)
          additionalProperties:
            $ref: '#/components/schemas/Any'
        Hostname:
          type: string
          description: Hostname of the vm
          nullable: true
        Password:
          type: string
          description: Default password of the vm (cloud)
          nullable: true
        SshKey:
          type: string
          description: Default ssh key for the user
          nullable: true
        User:
          type: string
          description: Default user of the vm (cloud)
          nullable: true
        Disk:
          $ref: '#/components/schemas/VmDisk'
        MacAddress:
          type: string
          description: Mac address of the vm
          nullable: true
        Labels:
          type: object
          description: User-defined key/value metadata.
          additionalProperties:
            type: string
          nullable: true
        HostConfig:
          $ref: '#/components/schemas/VmHostConfig'
    VmSpecPartial:
      type: object
      description: A vm spec partial is used to create a vm
      required:
      - Name
      - Disk
      properties:
        Name:
          type: string
          description: Name of the vm
        Metadata:
          type: object
          description: The metadata (user defined)
          additionalProperties:
            $ref: '#/components/schemas/Any'
        Hostname:
          type: string
          description: 'Hostname of the vm (default: generated from name)'
          nullable: true
        User:
          type: string
          description: 'Default user of the vm (default: cloud)'
          nullable: true
        Password:
          type: string
          description: 'Default password of the vm (default: cloud)'
          nullable: true
        SshKey:
          type: string
          description: Default ssh pub key for the user (recommended)
          nullable: true
        Disk:
          $ref: '#/components/schemas/VmDisk'
        MacAddress:
          type: string
          description: 'Mac address of the vm (default: generated)'
          nullable: true
        Labels:
          type: object
          description: User-defined key/value metadata.
          additionalProperties:
            type: string
          nullable: true
        HostConfig:
          allOf:
          - $ref: '#/components/schemas/VmHostConfig'
          nullable: true
      additionalProperties: false
    VmSpecUpdate:
      type: object
      description: |
        ## VmSpecUpdate

        Payload used to patch a vm
        It will create a new [VmSpec](VmSpec) with the new values
        and keep the old values in the history
      properties:
        Name:
          type: string
          description: Name of the vm
          nullable: true
        Metadata:
          type: object
          description: The metadata (user defined)
          additionalProperties:
            $ref: '#/components/schemas/Any'
        Hostname:
          type: string
          description: Hostname of the vm
          nullable: true
        User:
          type: string
          description: Default user of the vm (cloud)
          nullable: true
        Password:
          type: string
          description: Default password of the vm (cloud)
          nullable: true
        SshKey:
          type: string
          description: Default ssh key for the user
          nullable: true
        Labels:
          type: object
          description: User-defined key/value metadata.
          additionalProperties:
            type: string
          nullable: true
        HostConfig:
          allOf:
          - $ref: '#/components/schemas/VmHostConfig'
          nullable: true
      additionalProperties: false
    VmSummary:
      type: object
      description: |-
        A Vm Summary is a summary of a vm
        It is used to list all the vms
      required:
      - NamespaceName
      - CreatedAt
      - InstanceTotal
      - InstanceRunning
      - Spec
      properties:
        NamespaceName:
          type: string
          description: Name of the namespace
        CreatedAt:
          type: string
          format: date-time
          description: Creation date of the vm
        InstanceTotal:
          type: integer
          description: Number of instances
          minimum: 0
        InstanceRunning:
          type: integer
          description: Number of running instances
          minimum: 0
        Spec:
          $ref: '#/components/schemas/VmSpec'
