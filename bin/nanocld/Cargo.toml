[package]
name = "nanocld"
version = "0.4.0"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Self-Sufficient Hybrid-Cloud Orchestrator Daemon"
readme = "../../readme.md"
license = "MIT OR Apache-2.0"
homepage = "https://docs.next-hat.com/docs/guides/nanocl/overview"
repository = "https://github.com/nxthat/nanocld"

[[bin]]
name = "nanocld"
test = true
bench = false
path = "src/main.rs"

[features]
default = ["release"]
dev = []
test = []
release = []

[build-dependencies]
clap = { version = "4.1.7", features = ["derive"] }
clap_mangen = { version = "0.2" }

[dev-dependencies]
serde_yaml = "0.9"

[dependencies]
nanocl_stubs = { version = "0.4.1", features = ["serde"] }
bollard-next = { version = "0.14.3" }
r2d2 = "0.8"
log = "0.4.17"
futures = "0.3"
serde_yaml = "0.9"
env_logger = { version = "0.10" }
thiserror = "1.0.37"
serde_json = "1.0.88"
diesel_migrations = "2.0.0"
clap = { version = "4.1.7", features = ["derive"] }
url = { version = "2", features = ["serde"] }
serde = { version = "1.0.148", features = ["derive"] }
uuid = { version = "1.2", features = ["serde", "v4"] }
ntex = { version = "0.6.3", features = ["rustls", "tokio"] }
diesel-derive-enum = { version = "2.0.0-rc.0", features = ["postgres"] }
diesel = { version = "2.0.1", features = ["postgres", "r2d2", "chrono", "uuid", "serde_json"] }
tokio = { version = "1.27.0", features = ["fs", "process", "io-std"] }
hyper = "0.14.24"
tokio-util = "0.7.7"
futures-util = "0.3.26"
libc = "0.2.139"
metrsd_client = "0.1.1"
chrono = { version = "0.4.24", features = ["serde"] }
jsonschema = { version = "0.17.0", default-features = false }
nanocld_client = { version = "0.4.0", features = ["tokio"] }
