[package]
name = "nanocl"
version = "0.10.0"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Self-Sufficient Hybrid-Cloud Orchestrator CLI"
readme = "../../README.md"
license = "MIT OR Apache-2.0"
homepage = "https://docs.next-hat.com/docs/guides/nanocl/overview"
repository = "https://github.com/nxthat/nanocl"

[[bin]]
name = "nanocl"
test = true
bench = false
path = "src/main.rs"

[features]
default = []
dev = []
test = []

[build-dependencies]
liquid = "0.26.1"
tabled = "0.14.0"
clap_complete = "4.4.2"
clap_mangen = { version = "0.2" }
clap = { version = "4.4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4.31", default-features = false, features = [
  "std",
  "clock",
] }
bollard-next = { version = "0.15.4" }
nanocld_client = { version = "0.10.0" }

[dependencies]
bollard-next = { version = "0.15.4" }
futures = "0.3"
serde_yaml = "0.9"
tabled = "0.14.0"
indicatif = "0.17.7"
serde_json = "1.0.107"
ntex = { version = "0.7.5", features = ["tokio"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.4.5", features = ["derive", "cargo"] }
tokio = { version = "1.33.0", features = ["fs"] }
hyper = "0.14.27"
tokio-util = "0.7.9"
chrono = { version = "0.4.31", default-features = false, features = [
  "std",
  "clock",
] }
dialoguer = "0.11.0"
termios = "0.3.3"
liquid = "0.26.1"
regex = "1.10.0"
nanocld_client = { version = "0.10.0", features = ["tokio"] }
nanocl_utils = { version = "0.2.3", features = [
  "unix",
  "io_error",
  "http_client_error",
  "bollard",
  "serde_json",
  "serde_yaml",
] }
ctrlc = "3.3.1"
dotenv = "0.15.0"
toml = "0.8.0"
ring = "0.17.4"
nix = { version = "0.27.1", features = ["user"] }
