[package]
name = "nanocl"
version = "0.12.0"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Self-Sufficient Hybrid-Cloud Orchestrator CLI"
readme = "../../README.md"
license = "MIT OR Apache-2.0"
homepage = "https://next-hat.com/nanocl"
repository = "https://github.com/next-hat/nanocl"

[[bin]]
name = "nanocl"
test = true
bench = false
path = "src/main.rs"

[features]
default = []
dev = ["nanocl_utils/dev"]
release = ["openssl/vendored"]
test = []

[build-dependencies]
liquid = "0.26.1"
tabled = "0.15.0"
clap_mangen = { version = "0.2" }
clap = { version = "4.4.11", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4.31", default-features = false, features = [
  "std",
  "clock",
] }
bollard-next = { version = "0.15.4" }
nanocl_utils = { version = "0.3.1", features = ["build_tools"] }
nanocld_client = { version = "0.12.0" }

[dependencies]
bollard-next = { version = "0.15.4" }
futures = "0.3"
serde_yaml = "0.9"
tabled = "0.15.0"
indicatif = "0.17.7"
serde_json = "1.0.108"
ntex = { version = "0.7.16", features = ["tokio", "openssl"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.4.11", features = ["derive", "cargo"] }
tokio = { version = "1.34.0", features = ["fs"] }
tokio-util = "0.7.9"
chrono = { version = "0.4.31", default-features = false, features = [
  "std",
  "clock",
] }
dialoguer = "0.11.0"
termios = "0.3.3"
liquid = { version = "0.26.1", features = ["stdlib"] }
regex = "1.10.2"
nanocld_client = { version = "0.12.0", features = ["tokio"] }
nanocl_error = { version = "0.1.1", features = [
  "io",
  "tokio",
  "http_client",
  "serde_json",
  "bollard",
  "serde_yaml",
] }
nanocl_utils = { version = "0.3.1", features = ["unix"] }
ctrlc = "3.3.1"
toml = "0.8.8"
ring = "0.17.5"
nix = { version = "0.27.1", features = ["user"] }
dotenvy = "0.15.7"
openssl = "0.10"
