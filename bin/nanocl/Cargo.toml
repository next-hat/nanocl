[package]
name = "nanocl"
version = "0.8.1"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Self-Sufficient Hybrid-Cloud Orchestrator CLI"
readme = "../../readme.md"
license = "MIT OR Apache-2.0"
homepage = "https://docs.next-hat.com/docs/guides/nanocl/overview"
repository = "https://github.com/nxthat/nanocl"

[[bin]]
name = "nanocl"
test = true
bench = false
path = "src/main.rs"

[features]
default = []

[build-dependencies]
liquid = "0.26.1"
tabled = "0.12.0"
clap_complete = "4.1.4"
clap_mangen = { version = "0.2" }
clap = { version = "4.3.3", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4.24", default-features = false, features = [
  "std",
  "clock",
] }
bollard-next = { version = "0.15.0" }
nanocld_client = { version = "0.8.0" }

[dependencies]
bollard-next = { version = "0.15.0" }
futures = "0.3"
serde_yaml = "0.9"
tabled = "0.12.0"
indicatif = "0.17.3"
serde_json = "1.0.89"
ntex = { version = "0.6.7", features = ["tokio"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.3.3", features = ["derive", "cargo"] }
tokio = { version = "1.23.1", features = ["fs"] }
hyper = "0.14.20"
users = "0.11.0"
tokio-util = "0.7.7"
chrono = { version = "0.4.24", default-features = false, features = [
  "std",
  "clock",
] }
dialoguer = "0.10.3"
termios = "0.3.3"
liquid = { version = "0.26.1", default-features = false }
regex = "1.8.2"
nanocld_client = { version = "0.8.0", features = ["tokio"] }
nanocl_utils = { version = "0.1.3", features = [
  "unix",
  "io_error",
  "http_client_error",
  "bollard",
  "serde_json",
  "serde_yaml",
] }
ctrlc = "3.3.1"
dotenv = "0.15.0"
toml = "0.7.4"
