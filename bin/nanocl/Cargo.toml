[package]
name = "nanocl"
version = "0.15.0"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Self-Sufficient Orchestrator CLI"
readme = "../../README.md"
license = "MIT OR Apache-2.0"
homepage = "https://next-hat.com/nanocl"
repository = "https://github.com/next-hat/nanocl"

[[bin]]
name = "nanocl"
test = true
bench = false
path = "src/main.rs"

[features]
default = []
dev = ["nanocl_utils/dev"]
vendored = ["openssl/vendored"]
test = []

[build-dependencies]
liquid = "0.26"
tabled = "0.15"
clap_mangen = { version = "0.2" }
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4", default-features = false, features = [
  "std",
  "clock",
] }
bollard-next = { version = "0.16.1" }
nanocl_utils = { version = "0.6", features = ["build_tools"] }
nanocld_client = { version = "0.15" }
serde_json = "1.0"
nanocl_error = { version = "0.4", features = ["io", "serde_json"] }

[dependencies]
bollard-next = { version = "0.16.1" }
futures = "0.3"
serde_yaml = "0.9"
tabled = "0.15"
indicatif = "0.17"
serde_json = "1.0"
ntex = { version = "2", features = ["tokio", "openssl"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.5", features = ["derive", "cargo"] }
tokio = { version = "1.38", features = ["fs"] }
tokio-util = "0.7"
chrono = { version = "0.4", default-features = false, features = [
  "std",
  "clock",
] }
dialoguer = "0.11"
termios = "0.3"
liquid = { version = "0.26", features = ["stdlib"] }
regex = "1.10"
nanocld_client = { version = "0.15", features = ["tokio", "openssl"] }
nanocl_error = { version = "0.4", features = [
  "io",
  "tokio",
  "http_client",
  "serde_json",
  "bollard",
  "serde_yaml",
] }
nanocl_utils = { version = "0.6", features = ["unix"] }
ctrlc = "3.4"
toml = "0.8"
ring = "0.17"
nix = { version = "0.29", features = ["user"] }
dotenvy = "0.15"
openssl = "0.10"
async-recursion = "1.1"
url = "2.5"
colored = "2.1.0"
