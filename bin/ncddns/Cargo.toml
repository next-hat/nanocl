# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "ncddns"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "ncddns"
test = true
bench = false
path = "src/main.rs"

[features]
dev = ["dep:utoipa", "nanocld_client/utoipa", "nanocl_utils/ntex_swagger"]
test = []

[build-dependencies]
clap = { version = "4.1.7", features = ["derive"] }
clap_mangen = { version = "0.2" }

[dev-dependencies]
serde_yaml = "0.9.19"

[dependencies]
log = "0.4.17"
clap = { version = "4.1.4", features = ["derive"] }
ntex = { version = "0.6.7", features = ["tokio"] }
tokio = { version = "1.23.1", features = ["fs"] }
futures = "0.3.26"
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.94"
nanocld_client = "0.6.0"
nanocl_utils = { version = "0.1.1", features = [
  "logger",
  "io_error",
  "http_error",
  "serde_json",
] }
utoipa = { version = "3.2", features = ["yaml"], optional = true }
